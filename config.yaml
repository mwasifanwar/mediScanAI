model:
  backbone: "resnet50"
  num_classes: 5
  clinical_dim: 10
  dropout_rate: 0.3

training:
  batch_size: 16
  epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.00001
  patience: 10

data:
  image_size: [224, 224]
  train_csv: "data/train_data.csv"
  val_csv: "data/val_data.csv"
  test_csv: "data/test_data.csv"
  image_dir: "data/images"

inference:
  confidence_threshold: 0.7
  max_batch_size: 8

server:
  host: "0.0.0.0"
  port: 5000
  debug: false